<table class="table table-striped">
  <thead class="thead-light">
    <tr>
      <th class="text-uppercase">Id</th>
      <th class="text-uppercase">Group</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups">
      <td>{{ group.id }}</td>
      <td>{{ group.name }}</td>
    </tr>
  </tbody>
</table>
