<div class="border-bottom shadow-sm fixed-top px-md-4 p-3 mb-3 bg-white">
    <div class="container d-flex flex-column flex-md-row align-items-center 
                justify-content-between">
        <h5 style="max-height: 67px;" class="ml-3" routerLink="/"
            class='shop-brand'>IOT SHOP</h5>
        <nav class="my-2 mr-md-2 my-md-0" style="font-size: larger">
            <a class="p-2" routerLink="/" routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
            <a class="p-2" href="#">Contact</a>
        </nav>
        <div class="d-flex align-items-center">
            <a routerLink="/basket" class="position-relative">
                <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                <div class="cart-items">7</div>
            </a>
            <a class="btn btn-outline-secondary mr-2" href="#">Login</a>
            <a class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
        </div>
    </div>
</div>
