<div class="container">
    <div class="row">

        <section class="col-3">
            <h5>Sort Products</h5>
            <select class="custom-select mb-3" id="" 
                    (change)="onSortSelected($event.target.value)"
            >
                <option *ngFor="let sort of sortOptions"
                        [value]="sort.value"
                >
                    {{sort.name}}
                </option>
            </select>
            <h5> Filter By Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item"
                    *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
            </ul>
            <h5>Filter By Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let type of types"
                    [class.active]="type.id === this.typeIdSelected"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
        </section>

    </div>
</div>
